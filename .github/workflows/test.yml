name: Ansible Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@master
        with:
          targets: "./"
          args: "-q"
          override-deps: |
            ansible==2.12.1
            ansible_lint-5.3.2
